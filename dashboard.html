<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overlay Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css"
    />
    <link rel="stylesheet" href="/dashboard.css" />
  </head>
  <body>
    <h1>Overlay Dashboard</h1>

    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <nav class="sidebar-nav">
          <button class="nav-button" data-section="control-section">
            Control
          </button>
          <button class="nav-button" data-section="instability-section">
            Instability
          </button>
          <button class="nav-button" data-section="stats-section">Stats</button>
          <button class="nav-button" data-section="scenes-section">
            Scenes
          </button>
          <button class="nav-button" data-section="ticker-section">
            Ticker
          </button>
          <button class="nav-button" data-section="hypechat-section">
            HypeChat
          </button>
          <button class="nav-button" data-section="developer-section">
            Developer
          </button>
          <button class="nav-button" data-section="log-section">Log</button>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="content">
        <!-- Control Section -->
        <section id="control-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <div class="card-header">
                <h2>Controls</h2>
                <div class="card-actions compact-actions">
                  <button id="testBtn" type="button">Ping Server</button>
                  <button id="pauseBtn" type="button">Pause</button>
                  <button id="clearBtn" type="button">Clear</button>
                </div>
              </div>
              <div class="card-body">
                <div class="sliders-group">
                  <div class="slider-row">
                    <label for="volumeSlider">Volume:</label>
                    <input
                      type="range"
                      id="volumeSlider"
                      min="0"
                      max="100"
                      value="100"
                      step="1"
                    />
                    <span class="value" id="volumeValue">100%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Instability Section -->
        <section id="instability-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <div class="card-header">
                <h2>Instability</h2>
                <div class="card-actions">
                  <button id="instabilityToggleBtn" type="button">
                    Enable Instability
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="sliders-group">
                  <div class="slider-row">
                    <label for="stabilitySlider">Stability:</label>
                    <input
                      type="range"
                      id="stabilitySlider"
                      min="0"
                      max="100"
                      value="100"
                      step="1"
                    />
                    <span class="value" id="stabilityValue">100%</span>
                  </div>
                </div>
                <div class="section-label">Next event in:</div>
                <div id="instabilityCountdown" class="countdown-value">â€”</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Stats Section -->
        <section id="stats-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <div class="card-header">
                <h2>Stats</h2>
                <div class="card-actions">
                  <div class="pill" id="statusPill">
                    <span class="dot"></span>
                    <span id="status">Connecting...</span>
                  </div>
                </div>
              </div>
              <div class="card-body" id="statsBody">
                <div id="stats" class="stats">No stats yet</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Scenes Section -->
        <section id="scenes-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <h2>Scenes</h2>
              <div class="section-label">Groups</div>
              <div class="button-grid">
                <button id="successBtn">Success</button>
                <button id="failureBtn">Failure</button>
              </div>
              <div class="section-label">Highlights</div>
              <div class="button-grid">
                <button id="bamSuccessBtn">Bam Success</button>
                <button id="bamUhOhBtn">Bam UhOh</button>
                <button id="watermarkBtn">Watermark</button>
                <button id="headbladeBtn">Headblade</button>
                <button id="confettiBtn">Confetti</button>
                <button id="dvdBounceBtn">DVD Bounce</button>
                <button id="xJasonBtn">X Jason</button>
                <button id="ssbmSuccessBtn">SSBM Success</button>
                <button id="ssbmFailBtn">SSBM Fail</button>
                <button id="brainrotBtn">Brainrot</button>
              </div>
              <div class="section-label">Glitch</div>
              <div class="button-grid">
                <button id="glitchBtn">Glitch</button>
                <button id="glitchRepeaterBtn">Glitch Repeater</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Ticker Section -->
        <section id="ticker-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <h2>Ticker</h2>
              <div class="ticker-row">
                <input
                  id="tickerInput"
                  type="text"
                  placeholder="Enter ticker message"
                />
                <button id="tickerBtn">Send</button>
              </div>
            </div>
          </div>
        </section>

        <!-- HypeChat Section -->
        <section id="hypechat-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <div class="card-header">
                <h2>HypeChat</h2>
                <div class="card-actions">
                  <button id="hypeChatToggleBtn" type="button">Toggle</button>
                </div>
              </div>
              <div class="card-body" id="hypeChatBody">
                <div class="section-label">Message Rate</div>
                <div id="messageRateSlider" class="nouislider-container"></div>
                <div class="slider-labels">
                  <div class="slider-label">
                    <span class="label-text">Min:</span>
                    <span class="label-value" id="minRateValue">200ms</span>
                  </div>
                  <div class="slider-label">
                    <span class="label-text">Max:</span>
                    <span class="label-value" id="maxRateValue">500ms</span>
                  </div>
                </div>
                <div class="section-label">Message Burst Count</div>
                <div id="burstCountSlider" class="nouislider-container"></div>
                <div class="slider-labels">
                  <div class="slider-label">
                    <span class="label-text">Min:</span>
                    <span class="label-value" id="minBurstValue">1</span>
                  </div>
                  <div class="slider-label">
                    <span class="label-text">Max:</span>
                    <span class="label-value" id="maxBurstValue">3</span>
                  </div>
                </div>
                <div class="section-label">Lerp Factor</div>
                <div class="slider-row">
                  <input
                    type="range"
                    id="lerpFactorSlider"
                    min="0.01"
                    max="1"
                    value="0.5"
                    step="0.01"
                  />
                  <span class="value" id="lerpFactorValue">0.50</span>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Developer Section -->
        <section id="developer-section" class="section expanded">
          <div class="section-content">
            <div class="card">
              <div class="card-header">
                <h2>Developer</h2>
              </div>
              <div class="card-body" id="developerBody">
                <div class="section-label">Testing</div>
                <div class="button-grid">
                  <button id="tickerEmoteTestBtn" type="button">
                    Ticker w/ Emotes
                  </button>
                  <button id="chatMessageTextBtn" type="button">
                    Chat Text
                  </button>
                  <button id="newImageTestBtn" type="button">
                    NewImage Test
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Log Section (marked for double-width) -->
        <section
          id="log-section"
          class="section expanded"
          data-double-width="true"
        >
          <div class="section-content">
            <div class="card">
              <h2>Log</h2>
              <div id="log" class="log"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/dashboard/index.ts"></script>
  </body>
</html>
