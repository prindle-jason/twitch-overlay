<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unified Overlay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }
      #canvas {
        display: block;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div
      id="hello"
      style="
        position: fixed;
        left: 16px;
        top: 16px;
        color: #fff;
        font: 16px/1.4 system-ui;
      "
    >
      Hello World
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
