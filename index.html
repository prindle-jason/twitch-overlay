<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unified Overlay</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }
      #canvas {
        display: block;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div
      id="overlay-container"
      style="
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      "
    ></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
