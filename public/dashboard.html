<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overlay Dashboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        padding: 1rem;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        margin-top: 0;
      }
      .info {
        background: #f0f0f0;
        padding: 1rem;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        margin-top: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Overlay Dashboard</h1>
    <div class="info">
      <p>Connected: <strong id="status">Connecting...</strong></p>
    </div>
    <div style="margin-top: 1rem">
      <label
        for="tickerInput"
        style="display: block; margin-bottom: 0.5rem; font-weight: bold"
      >
        Ticker Message:
      </label>
      <input
        id="tickerInput"
        type="text"
        placeholder="Enter message for ticker effect"
        style="
          width: 100%;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          font-size: 1rem;
        "
      />
    </div>
    <button id="testBtn">Send Test Event</button>
    <button id="statsBtn">Get Stats</button>
    <button id="bamSuccessBtn">Spawn Bam Success</button>
    <button id="bamUhOhBtn">Spawn Bam UhOh</button>
    <button id="ssbmSuccessBtn">Spawn SSBM Success</button>
    <button id="ssbmFailBtn">Spawn SSBM Fail</button>
    <button id="headbladeBtn">Spawn Headblade</button>
    <button id="watermarkBtn">Spawn Watermark</button>
    <button id="confettiBtn">Spawn Confetti</button>
    <button id="dvdBounceBtn">Spawn DVD Bounce</button>
    <button id="xJasonBtn">Spawn X Jason</button>
    <button id="tickerBtn">Spawn Ticker</button>
    <div
      id="log"
      style="
        margin-top: 1rem;
        white-space: pre-wrap;
        background: #fafafa;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.85rem;
        font-family: monospace;
        max-height: 300px;
        overflow-y: auto;
      "
    ></div>
    <script type="module" src="/src/dashboard.ts"></script>
  </body>
</html>
